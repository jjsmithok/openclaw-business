# GitHub Actions - Terraform Validation & Plan
# Validates Terraform and creates plan for review

name: 'Terraform POC Monitoring'

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./aws-zero-trust/terraform

      - name: Terraform Init
        run: terraform init
        working-directory: ./aws-zero-trust/terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./aws-zero-trust/terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ./aws-zero-trust/terraform
        continue-on-error: true

      # Post plan as PR comment
      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.stdout }}`;
            const planSummary = plan.split('## Summary')[1]?.substring(0, 5000) || 'No plan summary';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\n\`\`\`\n${planSummary}\n\`\`\`\n\n**Status:** ${{ steps.plan.outcome }}\n**Apply:** Awaiting approval`
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
