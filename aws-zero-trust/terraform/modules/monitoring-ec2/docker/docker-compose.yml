# Monitoring Stack - Docker Compose
# POC v2.1 - Simplified EC2-based observability
# Components: Mimir, Loki, Tempo, Grafana, Alertmanager

services:
  # ============================================
  # METRICS: Mimir (All-in-one mode)
  # ============================================
  mimir:
    image: grafana/mimir:2.12.0
    container_name: mimir
    restart: unless-stopped
    ports:
      - "9090:8080"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - mimir-data:/data
    command:
      - -target=all
      - -config.file=/etc/mimir.yaml
      - -common.storage.backend=s3
      - -common.storage.s3.bucket-name=mimir
      - -common.storage.s3.endpoint=s3.amazonaws.com
      - -common.storage.s3.insecure=false
      - -blocks-storage.s3.bucket-name=mimir-blocks
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # LOGS: Loki
  # ============================================
  loki:
    image: grafana/loki:3.4.0
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command:
      - -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # TRACES: Tempo
  # ============================================
  tempo:
    image: grafana/tempo:2.7.0
    container_name: tempo
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "3200:3200"   # Tempo HTTP
    volumes:
      - tempo-data:/var/tempo
    command:
      - -config.file=/etc/tempo-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # VISUALIZATION: Grafana
  # ============================================
  grafana:
    image: grafana/grafana:12.1.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://monitoring.example.com
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - mimir
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # ALERTING: Alertmanager
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - alertmanager-data:/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
      - --web.external-url=https://alerts.example.com
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # OTEL COLLECTOR (Optional - for receiving)
  # ============================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.42.0
    container_name: otel-collector
    restart: unless-stopped
    ports:
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus metrics exposed by the collector
    volumes:
      - ./otel-config.yaml:/etc/otelcol-contrib/config.yaml
    command:
      - --config=/etc/otelcol-contrib/config.yaml

# ============================================
# VOLUMES
# ============================================
volumes:
  mimir-data:
  loki-data:
  tempo-data:
  grafana-data:
  alertmanager-data:
