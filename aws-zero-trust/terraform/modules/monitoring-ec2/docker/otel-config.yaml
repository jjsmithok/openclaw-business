# OTEL Collector Configuration
# Receives metrics from ADOT/YACE in source accounts

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888', 'localhost:8889']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1000

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resize spans if too large
  # tail_sampling:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel

  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export to Mimir
  prometheusremotewrite:
    endpoint: "http://mimir:8080/api/v1/push"

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [tempo]
